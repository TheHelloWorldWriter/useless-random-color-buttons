<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>useless random color buttons</title>
  <meta name="description" content="Useless random color buttons. A static HTML page, built with Tailwind CSS." />

  <meta name="theme-color" content="#000000" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

  <link href="/css/output.css" rel="stylesheet" />

  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="antialiased bg-blue-800 h-screen select-none text-white touch-manipulation">

  <!-- HOME VIEW -->
  <section id="home-view" class="flex h-full items-center justify-center p-4 text-xl">
    <div class="space-y-6">
      <div>
        <a href="https://github.com/TheHelloWorldWriter/useless-random-color-buttons" target="_blank" class="underline">The Hello World Writer</a>
        <h1 class="text-3xl sm:text-4xl">useless random color buttons</h1>
      </div>

      <p>
        <button id="btn-settings" type="button" class="bg-gray-400 color-button text-black w-1/2">settings</button>
      </p>

      <p>
        <button id="btn-start" type="button" class="bg-yellow-400 color-button text-black w-1/2">start</button>
      </p>
    </div>
  </section>

  <!-- GAME VIEW -->
  <section id="game-view" class="hidden">
    <header class="p-3 text-center">
      <ul class="grid grid-cols-3 md:grid-cols-6 gap-8">
        <li>
          <span class="block">created</span>
          <b id="stats-created" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">clicked</span>
          <b id="stats-clicked" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">remaining</span>
          <b id="stats-remaining" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">elapsed</span>
          <b id="stats-elapsed" class="text-2xl">00:00:00</b>
        </li>
        <li>
          <span class="block">avg bcps</span>
          <b id="stats-avg-cps" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">max bcps</span>
          <b id="stats-max-cps" class="text-2xl">0</b>
        </li>
      </ul>
    </header>
  </section>

  <!-- SETTINGS DIALOG -->
  <dialog id="settings-dialog" class="rounded-lg bg-blue-800 text-white p-6 text-xl backdrop:bg-black/50">
    <div class="space-y-6">
      <label class="block">
        <span>start with</span>
        <input type="number" class="number-input" id="settings-initial" min="0" value="100" />
        <span>buttons</span>
      </label>

      <label class="block">
        <span>get a new button every</span>
        <input type="number" class="number-input" id="settings-delay" min="0" value="1000" />
        <span>ms</span>
      </label>

      <label class="flex gap-x-2 items-center">
        <input type="checkbox" id="settings-win-on-zero-buttons" name="game-mode" checked />
        <span>win when no buttons remain on screen</span>
      </label>

      <ul class="grid grid-cols-3 gap-4">
        <li>
          <button id="settings-ok" type="button" class="bg-yellow-400 color-button text-black">ok</button>
        </li>
        <li>
          <button id="settings-cancel" type="button" class="bg-gray-400 color-button text-black">cancel</button>
        </li>
        <li>
          <button id="settings-reset" type="button" class="bg-gray-400 color-button text-black">reset</button>
        </li>
      </ul>
    </div>
  </dialog>

  <!-- WIN DIALOG -->
  <dialog id="win-dialog" class="rounded-lg bg-blue-800 text-white p-6 text-xl backdrop:bg-black/50">
    <div class="space-y-6 text-center">
      <p class="text-4xl">You Won!</p>

      <ul class="grid grid-cols-2 gap-4">
        <li>
          <button id="win-play-again" type="button" class="bg-yellow-400 color-button text-black">play again</button>
        </li>
        <li>
          <button id="win-home" type="button" class="bg-gray-400 color-button text-black">home</button>
        </li>
      </ul>
    </div>
  </dialog>

  <script type="module" src="/js/main.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
</body>
</html>
