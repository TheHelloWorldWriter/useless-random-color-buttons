<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>useless random color buttons</title>
  <meta name="description" content="Useless random color buttons. A static HTML page, built with Tailwind CSS." />

  <meta name="theme-color" content="#000000" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />

  <link href="/css/output.css" rel="stylesheet" />

  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="antialiased bg-blue-800 h-screen select-none text-white touch-manipulation">

  <!-- HOME VIEW -->
  <section id="home-view" class="relative flex h-full items-center justify-center p-4 text-xl">
    <!-- Faded background buttons -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none opacity-15" aria-hidden="true">
      <div class="absolute color-button" style="background-color: #e22b53; color: white; top: 8%; left: 12%;">#e22b53</div>
      <div class="absolute color-button" style="background-color: #0d9539; color: white; top: 15%; left: 65%;">#0d9539</div>
      <div class="absolute color-button" style="background-color: #0a0e28; color: white; top: 35%; left: 5%;">#0a0e28</div>
      <div class="absolute color-button" style="background-color: #af2657; color: white; top: 60%; left: 75%;">#af2657</div>
      <div class="absolute color-button" style="background-color: #4a90e2; color: white; top: 75%; left: 20%;">#4a90e2</div>
      <div class="absolute color-button" style="background-color: #f5a623; color: black; top: 25%; left: 80%;">#f5a623</div>
      <div class="absolute color-button" style="background-color: #7b68ee; color: white; top: 85%; left: 60%;">#7b68ee</div>
      <div class="absolute color-button" style="background-color: #50c878; color: black; top: 45%; left: 85%;">#50c878</div>
      <div class="absolute color-button hidden lg:block" style="background-color: #ff6b6b; color: white; top: 10%; left: 35%;">#ff6b6b</div>
      <div class="absolute color-button hidden lg:block" style="background-color: #45b7d1; color: black; top: 70%; left: 40%;">#45b7d1</div>
      <div class="absolute color-button hidden xl:block" style="background-color: #96ceb4; color: black; top: 50%; left: 25%;">#96ceb4</div>
      <div class="absolute color-button hidden xl:block" style="background-color: #dda0dd; color: black; top: 20%; left: 48%;">#dda0dd</div>
    </div>

    <!-- Main content card -->
    <div class="relative z-10 rounded-md border-2 border-current bg-blue-800 p-8 sm:p-10 text-center space-y-6">
      <div class="space-y-1">
        <div class="flex items-center justify-center gap-2 text-sm opacity-75">
          <a href="https://www.thehelloworldwriter.com/" target="_blank" class="hover:opacity-100 transition-opacity">The Hello World Writer</a>
          <span class="opacity-50">Â·</span>
          <a href="https://github.com/TheHelloWorldWriter/useless-random-color-buttons" target="_blank" class="hover:opacity-100 transition-opacity" aria-label="View source on GitHub">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
          </a>
        </div>
        <h1 class="text-3xl sm:text-4xl md:text-5xl">useless random color buttons</h1>
      </div>

      <div class="flex gap-4 justify-center">
        <button id="btn-start" type="button" class="bg-yellow-400 color-button text-black">start</button>
        <button id="btn-settings" type="button" class="bg-gray-400 color-button text-black">settings</button>
      </div>
    </div>
  </section>

  <!-- GAME VIEW -->
  <section id="game-view" class="hidden">
    <header class="p-3 text-center">
      <ul class="grid grid-cols-3 md:grid-cols-6 gap-8">
        <li>
          <span class="block">created</span>
          <b id="stats-created" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">clicked</span>
          <b id="stats-clicked" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">remaining</span>
          <b id="stats-remaining" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">elapsed</span>
          <b id="stats-elapsed" class="text-2xl">00:00:00</b>
        </li>
        <li>
          <span class="block">avg bcps</span>
          <b id="stats-avg-cps" class="text-2xl">0</b>
        </li>
        <li>
          <span class="block">max bcps</span>
          <b id="stats-max-cps" class="text-2xl">0</b>
        </li>
      </ul>
    </header>
  </section>

  <!-- SETTINGS DIALOG -->
  <dialog id="settings-dialog" class="m-auto rounded-md border-2 border-current bg-blue-800 text-white p-6 text-xl backdrop:bg-black/50 max-w-lg w-[calc(100%-2rem)]">
    <div class="space-y-6">
      <h2 class="text-2xl sm:text-3xl text-center">settings</h2>

      <label class="block">
        <span>start with</span>
        <input type="number" class="number-input" id="settings-initial" min="0" value="100" />
        <span>buttons</span>
      </label>

      <label class="block">
        <span>get a new button every</span>
        <input type="number" class="number-input" id="settings-delay" min="0" value="1000" />
        <span>ms</span>
      </label>

      <label class="flex gap-x-2 items-center">
        <input type="checkbox" id="settings-win-on-zero-buttons" name="game-mode" checked />
        <span>win when no buttons remain on screen</span>
      </label>

      <ul class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <li>
          <button id="settings-ok" type="button" class="bg-yellow-400 color-button text-black w-full">ok</button>
        </li>
        <li>
          <button id="settings-cancel" type="button" class="bg-gray-400 color-button text-black w-full">cancel</button>
        </li>
        <li>
          <button id="settings-reset" type="button" class="bg-gray-400 color-button text-black w-full">reset</button>
        </li>
      </ul>
    </div>
  </dialog>

  <!-- WIN DIALOG -->
  <dialog id="win-dialog" class="m-auto rounded-md border-2 border-current bg-blue-800 text-white p-6 text-xl backdrop:bg-black/50 max-w-lg w-[calc(100%-2rem)]">
    <div class="space-y-6 text-center">
      <h2 class="text-3xl sm:text-4xl">You Won!</h2>

      <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <li>
          <button id="win-play-again" type="button" class="bg-yellow-400 color-button text-black w-full">play again</button>
        </li>
        <li>
          <button id="win-home" type="button" class="bg-gray-400 color-button text-black w-full">home</button>
        </li>
      </ul>
    </div>
  </dialog>

  <script type="module" src="/js/main.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
</body>
</html>
